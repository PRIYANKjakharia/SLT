<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLT - Accessibility Settings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#FFD700',
                        secondary: '#000000',
                    }
                }
            }
        }
    </script>
    <style>
        [x-cloak] { display: none !important; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .animate-fadeIn { animation: fadeIn 0.5s ease-out; }
    </style>
</head>
<body class="bg-gradient-to-b from-primary to-white min-h-screen text-secondary" x-data="{ fontSize: 16, contrast: 'normal', keyboardNavigation: false }">
    <header class="bg-primary p-4 shadow-md">
        <nav class="container mx-auto flex justify-between items-center">
            <a href="homepage.html" class="text-2xl font-bold">SLT</a>
            <ul class="hidden md:flex space-x-4">
                <li><a href="homepage.html" class="hover:underline transition duration-300">Home</a></li>
                <li><a href="translator.html" class="hover:underline transition duration-300">Translator</a></li>
                <li><a href="about.html" class="hover:underline transition duration-300">About</a></li>
                <li><a href="faq.html" class="hover:underline transition duration-300">FAQ</a></li>
                <li><a href="dashboard.html" class="hover:underline transition duration-300">Dashboard</a></li>
            </ul>
            <button class="md:hidden" @click="mobileMenu = !mobileMenu">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </nav>
    </header>

    <main class="container mx-auto p-4">
        <h1 class="text-4xl font-bold mb-8 text-center animate-fadeIn">Accessibility Settings</h1>

        <div class="bg-white rounded-lg shadow-lg p-6 mb-8 animate-fadeIn">
            <div class="mb-6">
                <h2 class="text-2xl font-bold mb-4">Font Size</h2>
                <div class="flex items-center">
                    <button @click="fontSize = Math.max(12, fontSize - 2)" class="bg-primary text-secondary font-bold py-2 px-4 rounded mr-4">A-</button>
                    <input type="range" min="12" max="24" x-model="fontSize" class="w-full">
                    <button @click="fontSize = Math.min(24, fontSize + 2)" class="bg-primary text-secondary font-bold py-2 px-4 rounded ml-4">A+</button>
                </div>
                <p :style="`font-size: ${fontSize}px`" class="mt-4">Sample text at the current font size</p>
            </div>

            <div class="mb-6">
                <h2 class="text-2xl font-bold mb-4">Contrast</h2>
                <div class="flex space-x-4">
                    <button @click="contrast = 'normal'" :class="{ 'bg-primary': contrast === 'normal' }" class="py-2 px-4 rounded transition duration-300">Normal</button>
                    <button @click="contrast = 'high'" :class="{ 'bg-primary': contrast === 'high' }" class="py-2 px-4 rounded transition duration-300">High Contrast</button>
                </div>
            </div>

            <div class="mb-6">
                <h2 class="text-2xl font-bold mb-4">Keyboard Navigation</h2>
                <label class="flex items-center">
                    <input type="checkbox" x-model="keyboardNavigation" class="mr-2">
                    Enable keyboard navigation helpers
                </label>
            </div>

            <button @click="saveSettings()" class="bg-primary text-secondary font-bold py-2 px-4 rounded hover:bg-yellow-400 transition duration-300 transform hover:scale-105">
                Save Settings
            </button>
        </div>
    </main>

    <footer class="bg-primary p-4 mt-8">
        <div class="container mx-auto text-center">
            <!-- <p>Â© 2024 Sign Language Translator. All rights reserved.</p> -->
            <p>DE Project SLT (Team 661025)</p>
        </div>
    </footer>

    <script>
        function saveSettings() {
            // In a real application, you would save these settings to a server or local storage
            alert('Settings saved successfully!');
        }
    </script>
</body>
</html>
