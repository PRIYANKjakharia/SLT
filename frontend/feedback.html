<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - Sign Language Translator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#ffd700', // Yellow color for the header
                    }
                }
            }
        }
    </script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .animate-fadeIn {
            animation: fadeIn 1s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-100">
    <header class="bg-primary p-4">
        <nav class="container mx-auto flex justify-between items-center">
            <a href="homepage.html" class="text-2xl font-bold">SLT</a>
            <div class="hidden md:flex space-x-4">
                <a href="homepage.html" class="hover:underline transition duration-300">Home</a>
                <a href="#features" class="hover:underline transition duration-300">Features</a>
                <a href="#about" class="hover:underline transition duration-300">About</a>
                <a href="#contact" class="hover:underline transition duration-300">Contact</a>
            </div>
            <button class="md:hidden">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </nav>
    </header>

    <main class="container mx-auto p-4" role="main">
        <h1 class="text-4xl font-bold mb-8 text-center animate-fadeIn">Feedback</h1>

        <div class="bg-white rounded-lg shadow-lg p-6 mb-8 animate-fadeIn">
            <p class="mb-4">We value your input! Please share your thoughts, suggestions, or report any issues you've encountered while using our Sign Language Translator.</p>
            <form id="feedbackForm" class="space-y-4">
                <div>
                    <label for="name" class="block mb-1">Name:</label>
                    <input type="text" id="name" name="name" required class="w-full p-2 border rounded">
                </div>
                <div>
                    <label for="email" class="block mb-1">Email:</label>
                    <input type="email" id="email" name="email" required class="w-full p-2 border rounded">
                </div>
                <div>
                    <label for="feedbackType" class="block mb-1">Feedback Type:</label>
                    <select id="feedbackType" name="feedbackType" required class="w-full p-2 border rounded">
                        <option value="">Select an option</option>
                        <option value="suggestion">Suggestion</option>
                        <option value="issue">Report an Issue</option>
                        <option value="compliment">Compliment</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div>
                    <label for="message" class="block mb-1">Your Feedback:</label>
                    <textarea id="message" name="message" rows="5" required class="w-full p-2 border rounded"></textarea>
                </div>
                <button type="submit" class="bg-primary text-black px-4 py-2 rounded hover:bg-opacity-80 transition duration-300">Submit Feedback</button>
            </form>
        </div>
    </main>

    <footer class="container mx-auto text-center py-4">
        <!-- <p>Â© 2024 Sign Language Translator. All rights reserved.</p> -->
        <p>DE Project SLT (Team 661025)</p>
    </footer>

    <script>
        document.getElementById('feedbackForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Thank you for your feedback! We appreciate your input and will review it shortly.');
            this.reset();
        });
    </script>
</body>
</html>
